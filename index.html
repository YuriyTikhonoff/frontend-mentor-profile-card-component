<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main  class="main">
    <div class="card" role="main">
      <div class="card__body">
        <div class="card__top"></div>
        <div class="card__avatar">
          <img src="./images/image-victor.jpg" alt="avatar" class="card__img">
        </div>
        <div class="card__content">
          <div class="card__title row">
            <h1 class="card__name">Victor Crest</h1>
            <div class="card__age">26</div>
          </div>
          <div class="card__residence">London</div>
          <div class="card__info row">

            <div class="col followers">
              <div class="col__number">80K</div>
              <div class="col__text">Followers</div>
            </div>

            <div class="col likes">
              <div class="col__number">  803K</div>
              <div class="col__text">Likes</div>
            </div>

            <div class="col photos">
              <div class="col__number">1.4K</div>
              <div class="col__text">Photos</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
